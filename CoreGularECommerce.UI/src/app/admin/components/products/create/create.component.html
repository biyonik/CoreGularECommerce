<div tabindex="0" class="collapse collapse-open border border-base-300 rounded-box">
  <div class="collapse-title text-xl font-medium bg-teal-500 ">
    Ürün Ekleme
  </div>
  <div class="collapse-content">
    <div class="form-control w-full max-w-full">
      <label class="label">
      </label>
      <input type="text" placeholder="Ürün Adı" #txtProductName class="input input-bordered w-full max-w-full" />
    </div>

    <div class="grid grid-cols-6 gap-6">
      <div class="col-span-6 sm:col-span-3">
        <label class="label">
        </label>
        <input type="number" placeholder="Stok Adedi" #txtStock class="mt-1 input input-bordered focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
      </div>

      <div class="col-span-6 sm:col-span-3">
        <label class="label">
        </label>
        <input type="text" placeholder="Ürün Fiyatı" #txtPrice class="mt-1 input input-bordered focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
      </div>
    </div>

    <button class="btn btn-wide mt-3 capitalize" type="submit" (click)="create(txtProductName, txtStock, txtPrice)">Kaydet</button>
    <button class="btn btn-wide btn-error mt-3 ml-3 capitalize" type="reset" (click)="doReset()">Temizle</button>
  </div>
</div>
